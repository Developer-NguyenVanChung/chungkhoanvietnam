<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập thành viên</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header-account">
        <h3>Well come to myweb</h3>
        <strong>Hãy đăng nhập để trải nghiệm</strong>
    </header>
    <main class="form-account">
        <form action="">
            <label for="username">Tên đăng nhập</label>
            <input type="text" name="username" id="username">
            <label for="password">Mật khẩu</label>
            <input type="password" name="password" id="password">
            
            <input type="submit" value="Login">
        </form>
        <p>Bạn chưa có tài khoản? <strong><a href="./register.html">Đăng ký</a></strong></p>
        <p>Trở về <a href="/">trang chủ</a></p>

    </main>
</body>
</html>

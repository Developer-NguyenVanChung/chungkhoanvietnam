<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng ký thành viên</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header-account">
        <h3>Well come to myweb</h3>
        <strong>Hãy đăng ký để trở thành một phần của chúng tôi</strong>
    </header>
    <main class="form-account">
        <form action="">
            <label for="fullname">Họ và tên:</label>
            <input type="text" name="fullname" id="fullname" placeholder="VD: Nguyễn Văn Chung">
            <label for="username">Tên đăng nhập</label>
            <input type="text" name="username" id="username">
            <label for="password">Mật khẩu</label>
            <input type="password" name="password" id="password">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <input type="submit" value="Register">
        </form>
        <p>Bạn đã có tài khoản? <strong><a href="./loign.html">Đăng nhập</a></strong></p>
        <p>Trở về <a href="/">trang chủ</a></p>
    </main>
</body>
</html>
